{{- if .Values.Statefulset.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name}}
  annotations:
    ci.branch: {{ .Values.gitBranch | quote }}
    ci.commitId: {{ .Values.gitCommit | quote }}
    ci.buildNumber: {{ .Values.gitBuildNumber | quote }}
    ci.buildTimestamp: {{ .Values.gitBuildTimestamp | quote }}
spec:
  serviceName: {{ .Release.Name }}-service
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      {{-  if .Values.nodeSelector.enabled }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector.values | nindent 10 }}
      {{- end -}}
      {{- if .Values.tolerations.enabled }}
      tolerations:
        {{- toYaml .Values.tolerations.values | nindent 10 }}
      {{- end }}
      {{- if .Values.affinity.enabled }}
      affinity:
        {{- toYaml .Values.affinity.rules | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Release.Name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.command.enabled }}
          command: {{- toYaml .Values.command.value | nindent 12 }}
          {{- end }}
          {{- if .Values.service.enabled }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 14 }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.path}}
              port: {{ .Values.service.targetPort }}
              initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
              periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.path }}
              port: {{ .Values.service.targetPort }}
              initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
              periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          {{- end }}
          {{- if and .Values.configmap.enabled .Values.configmap.envConfig }}
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-configmap
          {{- end }}
          volumeMounts:
          {{- if and .Values.configmap.enabled .Values.configmap.files }}
          {{- range $key, $value := .Values.configmap.files }}
            - name: config-volume
              mountPath: {{ $.Values.configmap.appWorkingDir }}/{{ $key }}  # Mount dynamically based on appWorkingDir
              subPath: {{ $key }}
          {{- end }}
          {{- end }}
            # Application persistent storage
            - name: {{ .Release.Name}}-data
              mountPath: {{ .Values.Statefulset.storage.mountPath }}
      {{- if and .Values.configmap.enabled .Values.configmap.files }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ .Release.Name }}-config
      {{- end }}
      {{- if .Values.imagePullSecrets.enabled }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets.values | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    - metadata:
      name: {{ .Release.Name }}-data
      spec:
        accessModes: 
  {{- toYaml .Values.Statefulset.storage.accessModes | nindent 8 }}
        storageClassName:  {{ .Values.Statefulset.storage.storageClassName }}
        resources:
          requests:
            storage: {{ .Values.Statefulset.storage.size }}
{{- end }}